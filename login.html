<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN PAGE</title>

    <!-- <link rel="stylesheet" href="login.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black" >

    <div class="bg-gradient-to-t from-blue-400 to-purple-400 p-6 rounded-lg border border-gray-300  w-96 mx-auto mt-20">

        <h2 class="text-2xl font-semibold mb-4 text-black">
            Login Form
        </h2>

        <form class="flex flex-col flex-wrap gap-4">

            <div>
                <label for="email" class="mb-1 font-bold">
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                class="border border-grey-400 pl-2 bg-white ">
            </div>

            <div>
                <label for="password" class="mb-1  font-bold">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                class="border border-grey-400 pl-2 bg-white ">
            </div>

            <div class="flex gap-4 mt-4">
                <button type="submit" class="border-2 border-blue-300 p-2 rounded text-black font-semibold hover:bg-purple-500 hover:text-white bg-blue-300">
                    Sign In
                </button>

                <button type="button" class="border-2 border-blue-300 p-2 rounded text-black font-semibold hover:bg-purple-500 hover:text-white bg-blue-300">
                    Create Account
                </button>
            </div>

        </form>
    </div>
</body>

</html>
