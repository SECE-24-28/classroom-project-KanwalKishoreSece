<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="nav.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex flex-row justify-between items-center p-4 bg-gradient-to-r from-purple-500 to-red-500 text-yellow-300">

        <div class="w-15 hover:scale-110 ">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="flex flex-row flex-wrap gap-6  text-black font-semibold">
            <div class=" p-2 bg-purple-500 rounded-xl hover:bg-gradient-to-t from-purple-400 to-purple-700 hover:text-white bg-purple-500">
                Product
            </div>

            <div class=" p-2 bg-purple-500 rounded-xl hover:bg-gradient-to-t from-purple-400 to-purple-700 hover:text-white bg-purple-500">
                Features
            </div>

            <div class=" p-2 bg-purple-500 rounded-xl hover:bg-gradient-to-t from-purple-400 to-purple-700 hover:text-white bg-purple-500">
                Marketplace
            </div>

            <div class=" p-2 bg-purple-500 rounded-xl hover:bg-gradient-to-t from-purple-400 to-purple-700 hover:text-white bg-purple-500">
                Company
            </div>
        </div>

        <div class="flex flex-row gap-4">
            <button class="text-black font-semibold hover:text-white">
                Log In
            </button>

            <button class="border border-purple-500 p-2 rounded-full text-black font-semibold hover:bg-gradient-to-t from-purple-400 to-purple-700 hover:text-white bg-purple-500">
                Sign Up
            </button>
        </div>

    </div>
</body>

</html>
